<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R~Pokemon Go！登入頁面</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- 頭像區域 -->
        <div class="avatar">
            <img src="icon.png" alt="頭像">
        </div>


        <!-- 登入表單 -->
        <form class="login-form">
            <div class="input-group">
                <label for="username"><i class="icon-user"></i></label>
                <input type="text" id="username" placeholder="請輸入帳號">
            </div>
            <div class="input-group">
                <label for="password"><i class="icon-lock"></i></label>
                <input type="password" id="password" placeholder="請輸入密碼">
            </div>

            <div class="options">
                <a href="#" class="forgot-password">忘記密碼?</a>
            </div>

            <button type="submit" class="login-button">立即登入</button>

            <div class="register">
                沒有帳號？ <a href="#" class="register-link">立即註冊</a>
            </div>
        </form>
    </div>
</body>
</html>
